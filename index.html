<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <link rel='stylesheet' href="style.css">
        <title>Lets Play a Game!</title>
        <script src="game.js" defer></script>
    </head>

    <body>
        <div class='root'>
            <div class='main'>
                <div class='title text'>
                    <h1>Welcome to the Rock Paper Scissors Game</h1>
                </div>
                <div class="intro">
                    <p>In this game you get to pick between three options,every choice matters, make a bad choice and the computer beats you, 
                        make the right choice and you get to live.</p>
                </div>
                <div class="picktext text">
                    Choose wisely
                </div>
                <div class="buttons">
                    <button class="btn" id='rock'>Rock</button>
                    <button class="btn" id='paper'>Paper</button>
                    <button class="btn" id='scissors'>Scissors</button>
                </div>
                <div class='resulttext text'>
                   
                </div>
                <div class='resultbox text'>
                    
                </div>
            </div>
           
        </div>
    </body>
</html>
